<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h4>Update Employee Project for: [[${employee.name}]]</h4>
    <form action="#" th:action="@{/ines/updateEmployeeProject/{id}(id=${employeeProject.id})}"
          th:object="${employeeProject}"
          method="POST">
        <input type="hidden" th:field="*{id}" />
            <div>
                <div class="form-group blu-margin">
                    <label>Project Name: [[${employeeProject.employeeProjectName}]]</label>
                    <input type="date" th:name="employeeProjectStartDate" th:value="${employeeProject.employeeProjectStartDate}"
                           class="form-control mb-4 col-4">
                    <input type="date" th:name="employeeProjectEndDate" th:value="${employeeProject.employeeProjectEndDate}"
                           class="form-control mb-4 col-4">
                </div>
            </div>
        <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>

    <hr>

    <a th:href = "@{/ines/employees}"> Back to Employee List</a>
</div>
</body>
</html>
