<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Project</title>

    <link rel="stylesheet"
          th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/project.css}">
</head>
<body>
<div class="container">
    <hr>
    <h2>Update Project</h2>

    <form action="#" th:action="@{/ines/updateProject/{id}(id=${project.id})}" th:object="${project}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <label>Project Number</label>
        <input type="text" placeholder="Project number" th:field="*{projectNumber}" class="form-control mb-4 col-4">
        <label>Project Name</label>
        <input type="text" placeholder="Project name" th:field="*{name}" class="form-control mb-4 col-4">
        <label>Start Date</label>
        <input type="date" th:field="*{startDate}" class="form-control mb-4 col-4">
        <label>End Date</label>
        <input type="date" th:field="*{endDate}" class="form-control mb-4 col-4">
        <label>Project Person Months (PM)</label>
        <input type="text" th:field="*{projectLengthInMonths}"
               placeholder="Project Length (months)" class="form-control mb-4 col-4">
        <label>Comments</label>
        <textarea type="text" th:field="*{comment}"
                  placeholder="Comment" class="form-control mb-4 col-4"></textarea>
        <button type="submit" class="btn btn-info col-2">Update Project</button>
    </form>

    <hr>

    <a th:href = "@{/ines/projects}"> Back to Project List</a>
</div>
</body>
</html>
